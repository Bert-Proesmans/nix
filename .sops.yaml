        indent: 2
    json_binary:
        indent: 2
    yaml:
        indent: 2

# This example uses YAML anchors which allows reuse of multiple keys without having to repeat yourself.
# REF;https://github.com/nix-community/infra/blob/428dc48b4b08c7b02a9512b0c60b84d30c6acce0/.sops.yaml
